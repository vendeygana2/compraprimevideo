<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Evita el desplazamiento no deseado */
        }
        .container {
            background-color: #fff;
            position: relative;
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5f5f;
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000; /* Asegura que el botón esté por encima del iframe */
        }
        iframe {
            width: 100%;
            height: 100%; /* Ocupa toda la altura disponible */
            border: none; /* Elimina el borde del iframe */
        }
        @media (max-width: 768px) {
            .container {
                border-radius: 0; /* Sin bordes redondeados en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
        <iframe src="https://fluidforms.co/embed/form?id=679e1d22dd06dd932fdbca42"></iframe>
    </div>
</body>
</html>
